version: '3'
services:
  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - '6379'
    networks:
      - oneliner
  api:
    build: .
    image: oneliner:latest
    container_name: oneliner
    environment:
      REDIS_HOST: 'redis'
    ports:
      - '80:80'
    networks:
     - oneliner
networks:
  oneliner:
