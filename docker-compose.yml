version: '3'
services:
  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - '6379'
    networks:
      - oneliner
  api:
    build: .
#    image: alphageek/oneliner.sh:latest
    container_name: oneliner
    environment:
      REDIS_HOST: 'redis'
    ports:
      - '80:80'
    networks:
     - oneliner
  openresty:
    image: openresty:latest
    container_name: openresty
    ports:
      - '8080'
    volumes:
      - certs:/etc/letsencrypt
    networks:
      - oneliner

volumes:
  certs:
networks:
  oneliner:
